			<form>
				<div class="row mb-3">
					<div class="col-md-2 mb-2">
						<label for="productName" class="form-label">제품코드</label> <input
							type="text" class="form-control" id="productName" readonly>
					</div>
					<div class="col-md-2">
						<label for="productName" class="form-label">제품명</label> <input
							type="text" class="form-control" id="productName" readonly>
					</div>
					<div class="col-md-2">
						<label for="productName" class="form-label">대분류</label> <input
							type="text" class="form-control" id="" readonly>
					</div>
					<div class="col-md-2">
						<label for="productName" class="form-label">소분류</label> <input
							type="text" class="form-control" id="" readonly>
					</div>
					<div class="col-md-2">
						<label for="productName" class="form-label">제품규격</label> <input
							type="text" class="form-control" id="" readonly>
					</div>
					<div class="col-md-2">
						<label for="productName" class="form-label">제품단위</label> <input
							type="text" class="form-control" id="" readonly>
					</div>
					<div class="col-md-2">
						<label for="productName" class="form-label">제품단가</label> <input
							type="text" class="form-control" id="" readonly>
					</div>
					<div class="col-md-2">
						<label for="productName" class="form-label">판매가</label> <input
							type="text" class="form-control" id="" readonly>
					</div>
					<div class="col-md-6 ">
						<label for="productName" class="form-label">비고</label> <input
							type="text" class="form-control"  style="width: 800px;" id="" readonly>
					</div>
					<div class="col-md-2 d-flex align-items-end justify-content-end">
						<button class="btn btn-primary " type="button">
						<i class="bi bi-search"></i>
						</button>
					</div>
					

				</div>
				<h5 class="mt-4">부자재 목록</h5>
				<table class="table table-bordered align-middle">
					<thead class="table-light">
						<tr class="text-center">
							<th style="width: 1%;">찾기</th>
							<th style="width: 10%;">자재 코드</th>
							<th style="width: 30%;">자재명</th>
							<th style="width: 10%;">규격</th>
							<th style="width: 10%;">소요수량</th>
							<th style="width: 20%;">단위</th>
							<th style="width: 10%;">삭제</th>
						</tr>
					</thead>
					<tbody id="bomItems">
						<tr>
							<td style="text-align: center; vertical-align: middle;">
								<button
									class="btn btn-primary d-flex justify-content-center align-items-center"
									type="button" style="width: 40px; height: 40px;">
									<i class="bi bi-search"></i>
								</button>
							</td>
							<td><input type="text" class="form-control"
								placeholder="자재 코드" readonly></td>
							<td><input type="text" class="form-control"
								placeholder="자재명" readonly></td>
							<td><input type="number" class="form-control" min="1"
								placeholder="규격" readonly></td>
							<td><input type="number" class="form-control" min="1"
								placeholder="소요수량"></td>
							<td><select class="form-select">
									<option>ea</option>
									<option>g</option>
									<option>ml</option>
							</select></td>
							<td class="text-center">
								<button type="button" class="btn btn-danger btn-sm"
									onclick="removeRow(this)">삭제</button>
							</td>
						</tr>
					</tbody>
				</table>
				<button type="button" class="btn btn-secondary mb-3"
					onclick="addRow()">자재 추가</button>
				<div class="d-flex justify-content-end">
					<button type="button" class="btn btn-primary">저장</button>
					<button type="reset" class="btn btn-outline-secondary ms-2">초기화</button>
				</div>
			</form>
		</div>
	</main>
