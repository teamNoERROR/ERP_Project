<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{/common/config.html :: config}">
</head>
<title>소모품 리스트</title>
<body>
<header th:replace="~{/common/header.html :: header}"></header>

<main class="main">
<section th:replace="~{/common/breadcrumb.html :: breadcrumb}"></section>
<section class="container ">
        <!-- Title -->
        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between mb-4">
        	<h2 class="mb-1">품목 관리</h2>
        </div>

	
	<div class="row align-items-center justify-content-between mt-3">
  <!-- 토글 버튼 영역 -->
  <div class="col-auto  mb-3">
    <div id="list-type" style="border-radius: 15px; border: 1px solid #82CCDD; display: flex; justify-content: space-evenly; width: 350px;">
      <button id="product_list" class="toggle_btns" onclick="toggleButton('product')" style="background: transparent; color: #000;">완제품</button>
      <button id="item_list" class="toggle_btns" onclick="toggleButton('item')"  style="background: transparent; color: #000;">부자재</button>
      <button id="consum_list" class="toggle_btns" onclick="toggleButton('consume')"  style="background: #82CCDD; color: #fff;">소모품</button>
    </div>
  </div>

  <!-- 검색창 영역 -->
  <div class="col-auto">
    <form class="row g-2 align-items-center">
      <div class="col-auto">
        <div class="input-group input-group-sm">
          <select class="form-select" style="max-width: 120px;">
            <option selected>전체</option>
            <option value="1">발주처명</option>
            <option value="2">담당자</option>
          </select>
          <input type="text" class="form-control" placeholder="검색">
          <button class="btn btn-primary">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>


        <!-- 제품 List Table -->
     	<div id="contents_container">
        <div id="table-container" class="table-responsive  rounded" >
            <table class="table align-middle table-bordered text-center" th:classappend="${goods_total != 0} ? 'table-hover' : ''">
                <!--  JS 에서 채워질 영역 -->
            </table>
        </div>
       

      <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between mb-4">
  		<!-- Pagination -->
        <div class="mt-4 d-flex justify-content-center" aria-label="Page navigation">
            <ul class="pagination">
               <!--  JS 에서 채워질 영역 -->
            </ul>
        </div>
        <!-- Action Buttons -->
        <div class="mt-4 d-flex gap-2"> 
            <div class="ms-auto">
                <button type="button"  class="btn btn-success" onclick="addBtn()"><i class="bi bi-plus-lg"></i> 추가</button>
                <button class="btn btn-danger"  onclick="deleteBtn()"><i class="bi bi-trash"></i> 삭제</button>
            </div>
        </div>
	</div>
	</div>
    </section>

  
</main>


<div id="modalContainer"></div>

<footer th:replace="~{/common/footer.html :: footer}"></footer>

</body>
</html>
