<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{/common/config.html :: config}">
</head>
<body>
	<header th:replace="~{/common/header.html :: header}"></header>

	<main class="main" style="width: 100%; overflow-x: auto;">
		<section th:replace="~{/common/breadcrumb.html :: breadcrumb}"></section>
		<section class="container ">
			<!-- Title -->
			<div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between mb-4">
				<h2 class="mb-1">사용자 관리</h2>
			</div>

			<div class="d-flex flex-column flex-md-row align-items-center  justify-content-end  mb-3">
			<div class="d-flex">
				<div id ="check_group" class="input-group input-group-sm d-flex gap-3 align-items-center flex-wrap">
					<label class="d-flex align-items-center gap-1">
						<input type="checkbox" name="emp_lst" value="재직중" onchange="empStatusCk(this)"
								> 재직중
					</label>
					 <label class="d-flex align-items-center gap-1">
						<input type="checkbox" name="emp_lst" value="휴직중" onchange="empStatusCk(this)"
								> 휴직중
					</label>
					<label class="d-flex align-items-center gap-1">
						<input type="checkbox" name="emp_lst" value="퇴사" onchange="empStatusCk(this)"
								> 퇴사&nbsp;&nbsp;
					</label>
				</div>
				
				<!-- Search Bar -->
				<div class="col-auto" >
				<form id="emp_search" onsubmit="return empSearch()">
				<th:block >
		    		<input type="hidden" >
				</th:block>
					<div class="input-group input-group-sm" style="width:250px;">
						<input type="text" class="form-control" name="keyword"  placeholder="검색">
						<button class="btn btn-primary" >
							<i class="bi bi-search"></i>
						</button>
					</div>
				</form>
				</div>
			</div>
			</div>
			
			<!-- employee List Table -->
			<div id="contents_container">
			<div id="table-container" class="table-responsive  rounded">
				<table class="table table-hover align-middle table-bordered text-center" style="white-space: nowrap;">
					<thead class="table-light">
						<tr>
							<th scope="col"><input type="checkbox" disabled></th>
							<th scope="col">#</th>
							<th scope="col">사원명</th>
							<th scope="col">사원코드</th>
							<th scope="col">부서</th>
							<th scope="col">직급</th>
							<th scope="col">전화번호</th>
							<th scope="col">팩스번호</th>
							<th scope="col">휴대폰번호</th>
							<th scope="col">이메일</th>
							<th scope="col">근무여부</th>
							<th scope="col">담당업무</th>
						</tr>
					</thead>
					<tbody>
						<tr  >
                			<td class="text-center no_list_tb" colspan="14"> 등록된 사원이 없습니다. </td>
                		</tr>
						<tr   style="cursor: pointer;">	
							<td><input type="checkbox"></td>
							<td>5</td>
							<td>삼성전자</td>
							<td>010-1234-5678</td>
							<td>hong@samsung.com</td>
							<td>서울특별시 강남구</td>
							<td>-</td>
							<td>4</td>
							<td>홍길동</td>
							<td>010-1234-5678</td>
							<td>hong@samsung.com</td>
							<td>서울특별시 강남구</td>
						</tr>
						
					</tbody>
				</table>
			</div>
			
			
			
			
			<div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between mb-4">
				 <div class="d-flex">
				<!-- Pagination -->
				<div class="mt-4 d-flex justify-content-center" aria-label="Page navigation">
					<ul class="pagination">
						<li class="page-item page-link prev">
						<i class="bi bi-chevron-double-left"></i> </li>
						
						<li class="page-item page-link pgnum">1</li>
					
						<li class="page-item page-link next">
						<i class="bi bi-chevron-double-right"></i>  </li>
					</ul>
				</div>
				 <!-- 게시물개수 선택  -->
        <form id="mbpg_frm">
        <input type="hidden" name="pageno" >
        <input type="hidden" name="keyword" >
        <th:block >
    		<input type="hidden" >
		</th:block>
        <div class="mt-4 ms-1">
        <select class="form-select" name="post_ea" onchange="mbPostEa()">
            <option value="5"    >5개씩 보기</option>
            <option value="10" >10개씩 보기</option>
            <option value="15"  >15개씩 보기</option>
            <option value="20"  >20개씩 보기</option>
            <option value="25"  >25개씩 보기</option>
            <option value="30"  >30개씩 보기</option>
          </select>
        </div>
          </form>
         </div>
				
				
				
				
				<!-- 버튼은 사원관리 권한 있는 사원만 보이도록 조절해주세요 -->
				<!-- Action Buttons -->
				<div class="mt-4 d-flex gap-2">
					<div class="ms-auto">
				
						<button type="button" class="btn btn-success" onclick="addMember()">
							<i class="bi bi-plus-lg"></i> 추가
						</button>
<!-- 						<button class="btn btn-danger"> -->
<!-- 							<i class="bi bi-trash"></i> 삭제 -->
<!-- 						</button> -->
					</div>
				</div>
			</div>
		</div>
		</section>
	</main>


	<div id="modalContainer"></div>

	<footer th:replace="~{/common/footer.html :: footer}"></footer>

</body>
</html>
