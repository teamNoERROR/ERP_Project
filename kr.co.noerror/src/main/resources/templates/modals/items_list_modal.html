<div class="modal fade"  id="items_list"  tabindex="-1" aria-labelledby="items_list_label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable 	modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">부자재 리스트</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body row  d-flex align-items-center gap-3 ">
		 <!-- 검색창 영역 -->
		  <div class="d-flex justify-content-end mb-2">
		    <form class="row g-2 align-items-center ">
		      <div class="col-auto">
		        <div class="input-group input-group-sm">
		          <select class="form-select" style="max-width: 120px;">
		            <option selected>전체</option>
		            <option value="1">발주처명</option>
		            <option value="2">담당자</option>
		              <option value="2">부자재</option>
		          </select>
		          <input type="text" class="form-control" placeholder="검색">
		          <button class="btn btn-primary">
		            <i class="bi bi-search"></i>
		          </button>
		        </div>
		      </div>
		    </form>
		  </div>
		  
		  <!-- 테이블 영역 -->
		<div th:replace="~{/goods/items_list.html :: itemList(${items_total}, ${items_list}, ${no_items},'modal')}"></div>
		<div th:replace="~{/goods/items_list.html :: pgList(${pageinfo}, ${pageno}, ${pea},'modal')}"></div>	
      </div>
      <div class="modal-footer">
       <!-- Action Buttons -->
        <div class="d-flex gap-2"> 
            <div class="ms-auto">
                <button type="button" class="btn btn-success" onclick="select_items()"><i class="bi bi-pencil-square"></i> 선택</button>
               
            </div>
        </div>

      </div>
    </div>
  </div>
</div>
