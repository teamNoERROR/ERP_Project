<div class="modal fade" id="clients_modal_for_order" tabindex="-1" aria-labelledby="clients_modal_label">
	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable 	modal-xl">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="staticBackdropLabel">주문처 리스트</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body row justify-content-center d-flex gap-3">
				<!-- Client List Table -->
				<div class="table-responsive  rounded">
					<table class="table table-hover align-middle table-bordered">
						<thead class="table-light">
							<tr>
								<th scope="col">선택</th>
								<th scope="col">#</th>
								<th scope="col">거래처코드</th>
								<th scope="col">거래처명</th>
								<th scope="col">사업자번호</th>
								<th scope="col">담당자코드</th>
								<th scope="col">담당자명</th>
								<th scope="col">연락처</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="c , no : ${clients}"
							    th:attr="data-company_code=${c.COMPANY_CODE},
							             data-company_name=${c.COMPANY_NAME},
							             data-biz_num=${c.BIZ_NUM},
							             data-manager_code=${c.MANAGER_CODE},
							             data-manager_name=${c.MANAGER_NAME},
							             data-phone_num=${c.MNG_PHONE_NUM}"
							    style="cursor: pointer;">
								<td><input type="radio" name="client_check"></td>
								<td>[[${no.count}]]</td>
								<td>[[${c.COMPANY_CODE}]]</td>
								<td>[[${c.COMPANY_NAME}]]</td>
								<td>[[${c.BIZ_NUM}]]</td>
								<td>[[${c.MANAGER_CODE}]]</td>
								<td>[[${c.MANAGER_NAME}]]</td>
								<td>[[${c.MNG_PHONE_NUM}]]</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="modal-footer">
       <!-- Action Buttons -->
        <div class="d-flex gap-2"> 
            <div class="ms-auto">
                <button type="button" class="btn btn-success selectBtn" onclick="client_select_for_order()"><i class="bi bi-pencil-square"></i> 선택</button>
            </div>
        </div>

      </div>
		</div>
	</div>
</div>
