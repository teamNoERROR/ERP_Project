<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/">
<div class="modal fade"  id="wh_modal"  tabindex="-1" aria-labelledby="wh_modal_label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable 	modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">창고별 상세보기</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body row justify-content-center d-flex gap-3  mt-3 ">
          <!-- 창고 사진 -->
	<div class="col-md-4 text-center comp_logo">
	<img src="#" alt="창고 사진" class="img-fluid border"> 
		<p>창고사진</p>
		
		
	</div>

		<!-- 창고 정보 -->
	<div class="col-md-8">
		<div class="table-responsive  rounded">
				<h5 class="" th:text="${wh_dtails[0].wh_code}">입고 1 창고 : WH-001</h5>
				<table class="table align-middle table-bordered">
					<tr>
						<td class="info-label">창고 유형</td>
						<td class="value-cell" th:text="${wh_dtails[0].wh_type}">입고창고</td>
						<td class="info-label" >사용여부</td>
						<td class="value-cell" th:text="${wh_dtails[0].wh_use_flag}">Y</td>
						
					</tr>
					<tr>
						<td class="info-label">주소</td>
						 	<td class="value-cell" colspan="3" th:text="'(' + ${wh_dtails[0].wh_zipcode} + ') ' + 
						 	${wh_dtails[0].wh_addr1} + ' ' + ${wh_dtails[0].wh_addr2}">(우편번호) 도로명 주소 상세주소
						</td>
					</tr>
					<tr>
						<td class="info-label">창고생성자</td>
						<td class="value-cell">김호진</td>
						<td class="info-label">등록일</td>
						<td class="value-cell" th:text="${wh_dtails[0].wh_insert_date}">2010-05-18</td>
						
					</tr>
					<tr>
						<td class="info-label">설명</td>
						<td class="value-cell" th:text="${wh_dtails[0].wh_desc}">부자재 발주품 입고창고</td>
						<td class="info-label"></td>
						<td class="value-cell"></td>
					</tr>
					<tr>
						<td class="info-label">비고</td>
						<td class="value-cell" colspan="3" th:text="${wh_dtails[0].wh_note}"></td>
					</tr>
				</table>
			</div>


		<div class="table-responsive  rounded">
				<h5 class="">대표관리자 정보</h5>
				<table class="table align-middle table-bordered">
					<tr>
						<td class="info-label">관리자명</td>
						<td class="value-cell">서태웅</td>
						<td class="info-label">사원번호</td>
						<td class="value-cell">EMP-001</td>
					</tr>
					<tr>
						<td class="info-label">이메일</td>
						<td class="value-cell">example@abc.com</td>
						<td class="info-label">직통번호</td>
						<td class="value-cell">02-9876-5432</td>
					</tr>
					<tr>
						<td class="info-label">팩스번호</td>
						<td class="value-cell">02-8765-4321</td>
						<td class="info-label">휴대폰번호</td>
						<td class="value-cell">010-1234-5678</td>
					</tr>
					<tr>
						<td class="info-label">부서/직급</td>
						<td class="value-cell">ㅇㅇ부 / 대리 </td>
						<td class="info-label"></td>
						<td class="value-cell"></td>
					</tr>
					<tr>
						<td class="info-label">비고</td>
						<td class="value-cell" colspan="3">없음</td>
					</tr>
				</table>
			</div>
	</div>
      </div>
      <div class="modal-footer">
       <!-- Action Buttons -->
        <div class="d-flex gap-2"> 
            <div class="ms-auto">
             <button type="button"  class="btn btn-info"><i class="bi bi-arrow-bar-right"></i> 자세히</button>
                <button type="button"  class="btn btn-success"><i class="bi bi-pencil-square"></i> 수정</button>
                <button class="btn btn-danger"><i class="bi bi-trash"></i> 삭제</button>
            </div>
        </div>

      </div>
    </div>
  </div>
</div>
</html>
