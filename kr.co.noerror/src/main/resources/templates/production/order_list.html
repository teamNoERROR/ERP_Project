<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{/common/config.html :: config}">
</head>

<body>
	<header th:replace="~{/common/header.html :: header}"></header>

	<main class="main">
		<section th:replace="~{/common/breadcrumb.html :: breadcrumb}"></section>
		<section class="container ">
			<!-- Title -->
			<div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between mb-4">
				<h2 class="mb-1">주문 관리</h2>
			</div>

			<!-- Search Bar -->
			<form class="row g-2 my-4 justify-content-end" method="get" action="/order.do">
				<div class="col-auto">
					<div class="input-group input-group-sm">
				        <input type="checkbox" name="order_status" value="주문취소"> &nbsp;주문취소&nbsp;
				        <input type="checkbox" name="order_status" value="주문확인"> &nbsp;주문확인&nbsp;
				        <input type="checkbox" name="order_status" value="생산중"> &nbsp;생산중&nbsp;
				        <input type="checkbox" name="order_status" value="지연중"> &nbsp;지연중&nbsp;
				        <input type="checkbox" name="order_status" value="생산완료"> &nbsp;생산완료&nbsp;
				        <input type="checkbox" name="order_status" value="출고완료"> &nbsp;출고완료&nbsp;
				        <input type="checkbox" name="order_status" value="반품"> &nbsp;반품&nbsp;
					</div>
				</div>
				<div class="col-auto">
					<div class="input-group input-group-sm">
						<select class="form-select" name="search_column" style="max-width: 120px;">
							<option selected value="all">전체</option>
							<option value="company_name">거래처명</option>
							<option value="manager_name">담당자</option>
						</select> 
						<input type="text" class="form-control" name="search_word" placeholder="검색">
						<button class="btn btn-primary" type="submit">
							<i class="bi bi-search"></i>
						</button>
					</div>
				</div>
			</form>

			<!-- Client List Table -->
			<div class="table-responsive  rounded">
				<table class="table table-hover align-middle table-bordered" th:fragment="tables">
					<thead class="table-light text-center">
						<tr>
							<th scope="col"><input type="checkbox"></th>
							<th scope="col">#</th>
							<th scope="col">주문번호</th>
							<th scope="col">주문일자</th>
							<th scope="col">거래처명</th>
							<th scope="col">담당자명</th>
							<th scope="col">주문수량</th>
							<th scope="col">납품예정일</th>
							<th scope="col">주문진행상황</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="n : ${all}">
							<td><input type="checkbox"></td>
							<td>[[${n.oidx}]]</td>
							<td>[[${n.orderCode}]]</td>
							<td>[[${n.requestDate.toString().substring(0, 10)}]]</td>
							<td>[[${n.companyName}]]</td>
							<td>[[${n.managerName}]]</td>
							<td>[[${n.orderQty}]]</td>
							<td>[[${n.dueDate}]]</td>
							<td>[[${n.orderStatus}]]</td>
						</tr>					
					</tbody>
				</table>
			</div>
			<div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between mb-4">
				<!-- Pagination -->
				<div class="mt-4 d-flex justify-content-center" aria-label="Page navigation">
					<ul class="pagination">
						<li class="page-item" th:classappend="${pageno == 1} ? 'disabled'">
						  <a class="page-link"
						     th:href="@{'/order.do'(pageno=${pageno > 1 ? pageno - 1 : 1},
						                          search_column=${search_column},
						                          search_word=${search_word},
						                          order_status=${order_statuses})}">
						    이전
						  </a>
						</li>
						
						<li class="page-item"
						    th:each="n : ${#numbers.sequence(1, page_cnt)}"
						    th:classappend="${n == pageno} ? 'active'">
						  <a class="page-link"
						     th:href="@{'/order.do'(pageno=${n},
						                          search_column=${search_column},
						                          search_word=${search_word},
						                          order_status=${order_statuses})}">
						    [[${n}]]
						  </a>
						</li>
						
						<li class="page-item" th:classappend="${pageno == page_cnt} ? 'disabled'">
						  <a class="page-link"
						     th:href="@{'/order.do'(pageno=${pageno < page_cnt ? pageno + 1 : page_cnt},
						                          search_column=${search_column},
						                          search_word=${search_word},
						                          order_status=${order_statuses})}">
						    다음
						  </a>
						</li>
					</ul>
				</div>
				<!-- Action Buttons -->
				<div class="mt-4 d-flex gap-2">
					<div class="ms-auto">
						<button type="button" class="btn btn-success" onclick="location.href='/order_insert.do'">
							<i class="bi bi-plus-lg"></i> 수기등록
						</button>
<!-- 						<button class="btn btn-danger"> -->
<!-- 							<i class="bi bi-trash"></i> 삭제 -->
<!-- 						</button> -->
					</div>
				</div>
			</div>

		</section>
	</main>


	<div id="modalContainer"></div>

	<footer th:replace="~{/common/footer.html :: footer}"></footer>

</body>

</html>
