<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{/common/config.html :: config}">
</head>
<body>
	<header th:replace="~{/common/header.html :: header}"></header>

	<main class="main">
		<section th:replace="~{/common/breadcrumb.html :: breadcrumb}"></section>
		<section class="container ">
			<!-- Title -->
			<div
				class="d-flex flex-column flex-md-row align-items-md-center justify-content-between mb-4">
				<h2 class="mb-1">발주 관리</h2>
			</div>

			<!-- Search Bar -->
			<form class="row g-2 my-4 justify-content-end" method="get" action="/purchase.do">
				<div class="col-auto">
					<div class="input-group input-group-sm">
						<input type="checkbox" name="pch_status" value="발주요청"> &nbsp;발주요청&nbsp; 
						<input type="checkbox" name="pch_status" value="발주취소"> &nbsp;발주취소&nbsp;  
						<input type="checkbox" name="pch_status" value="발주완료"> &nbsp;발주완료&nbsp;  
						<input type="checkbox" name="pch_status" value="진행중"> &nbsp;진행중&nbsp; 
						<input type="checkbox" name="pch_status" value="지연중"> &nbsp;지연중&nbsp; 
						<input type="checkbox" name="pch_status" value="가입고"> &nbsp;가입고&nbsp; 
						<input type="checkbox" name="pch_status" value="입고완료"> &nbsp;입고완료&nbsp;
						<input type="checkbox" name="pch_status" value="반품"> &nbsp;반품&nbsp;
					</div>
				</div>
				<div class="col-auto">
					<div class="input-group input-group-sm">
						<select class="form-select" name="search_column" style="max-width: 120px;">
							<option selected value="all">전체</option>
							<option value="company_name">거래처명</option>
							<option value="manager_name">담당자</option>
						</select> 
						<input type="text" class="form-control" name="search_word" placeholder="검색">
						<button class="btn btn-primary" type="submit">
							<i class="bi bi-search"></i>
						</button>
					</div>
				</div>
			</form>

			<!-- 발주 List Table -->
			<div class="table-responsive  rounded">
				<table class="table table-hover align-middle table-bpurchaseed">
					<thead class="table-light text-center">
						<tr>
							<th scope="col"><input type="checkbox"></th>
							<th scope="col">#</th>
							<th scope="col">발주번호</th>
							<th scope="col">발주일자</th>
							<th scope="col">발주처명</th>
							<th scope="col">담당자명</th>
							<th scope="col">발주수량</th>
							<th scope="col">납기예정일</th>
							<th scope="col">발주진행상황</th>
						</tr>
					</thead>
					<tbody> 
						<tr th:each="p : ${all}" class="modal-trigger" th:data-modal-url="@{/purchase_detail.do(code=${p.pch_code})}" data-modal-id="pch_modal" style="cursor: pointer;">
							<td><input type="checkbox"></td>
							<td>[[${p.pidx}]]</td>
							<td>[[${p.pch_code}]]</td>
							<td>[[${p.request_date.substring(0, 10)}]]</td>
							<td>[[${p.company_name}]]</td>
							<td>[[${p.manager_name}]]</td>
							<td>[[${p.item_qty}]]</td>
							<td>[[${p.due_date}]]</td>
							<td>[[${p.pch_status}]]</td>
						</tr>	
					</tbody>
				</table>
			</div>
			<div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between mb-4">
				<!-- Pagination -->
				<div class="mt-4 d-flex justify-content-center" aria-label="Page navigation">
					<ul class="pagination">
						<li class="page-item" th:classappend="${pageno == 1} ? 'disabled'">
						  <a class="page-link"
						     th:href="@{'/purchase.do'(pageno=${pageno > 1 ? pageno - 1 : 1},
						                          search_column=${search_column},
						                          search_word=${search_word},
						                          purchase_status=${purchase_statuses})}">
						    이전
						  </a>
						</li>
						
						<li class="page-item"
						    th:each="n : ${#numbers.sequence(1, page_cnt)}"
						    th:classappend="${n == pageno} ? 'active'">
						  <a class="page-link"
						     th:href="@{'/purchase.do'(pageno=${n},
						                          search_column=${search_column},
						                          search_word=${search_word},
						                          purchase_status=${purchase_statuses})}">
						    [[${n}]]
						  </a>
						</li>
						
						<li class="page-item" th:classappend="${pageno == page_cnt} ? 'disabled'">
						  <a class="page-link"
						     th:href="@{'/purchase.do'(pageno=${pageno < page_cnt ? pageno + 1 : page_cnt},
						                          search_column=${search_column},
						                          search_word=${search_word},
						                          purchase_status=${purchase_statuses})}">
						    다음
						  </a>
						</li>
					</ul>
				</div>
				
				<!-- Action Buttons -->
				<div class="mt-4 d-flex gap-2">
					<div class="ms-auto">
						<button type="button" class="btn btn-success" onclick="location.href='/purchase_in.do'">
							<i class="bi bi-plus-lg"></i> 수기등록
						</button>
<!-- 						<button class="btn btn-danger"> -->
<!-- 							<i class="bi bi-trash"></i> 삭제 -->
<!-- 						</button> -->
					</div>
				</div>
			</div>

		</section>
	</main>


	<div id="modalContainer"></div>

	<footer th:replace="~{/common/footer.html :: footer}"></footer>

</body>
</html>
