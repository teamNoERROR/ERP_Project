<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{/common/config.html :: config}">
</head>
<body>
	<header th:replace="~{/common/header.html :: header}"></header>

	<main class="main" style="width: 100%; overflow-x: auto;">
		<section th:replace="~{/common/breadcrumb.html :: breadcrumb}"></section>
		<section class="container ">
			<!-- Title -->
			<div
				class="d-flex flex-column flex-md-row align-items-md-center justify-content-between mb-4">
				<h2 class="mb-1">출고 창고 리스트</h2>
			</div>
	<!-- 토글 버튼 영역 -->
	<div class="mb-4" id="list-type" style="border-radius: 15px; border: 1px solid #82CCDD; display: flex; justify-content: space-evenly; width: 550px;">
		<button type="button" class="toggle_btns" onclick="toggleWh('all')"   style="background: transparent; color: #000;">전체</button>
		<button type="button" class="toggle_btns" onclick="toggleWh('in')"  style="background: transparent; color: #000;">입고</button>
		<button type="button" class="toggle_btns" onclick="toggleWh('out')"  id="wh_type" value="out"  style="background: #82CCDD; color: #fff;">출고</button>
		<button type="button" class="toggle_btns" onclick="toggleWh('fs')"  style="background: transparent; color: #000;">완제품</button>
		<button type="button" class="toggle_btns" onclick="toggleWh('mt')"  style="background: transparent; color: #000;">부자재</button>
	</div>

			
			<!-- 검색바: 위 margin 줄이기 (my-4 → my-2) -->
			<form class="row g-2 my-2 justify-content-end"
			      th:action="@{/warehouses_mt_list.do}" method="get">
			  <div class="col-auto">
			    <div class="input-group input-group-sm"  style="width:250px;">
<!-- 			      <select class="form-select" name="wh_searchType" style="max-width: 120px;"> -->
<!-- 			        <option value="" th:selected="${#strings.isEmpty(wh_searchType)}">전체</option> -->
<!-- 			      </select>  -->
			      <input type="text" name="wh_search" class="form-control" placeholder="전체 검색" th:value="${wh_search}">
			      <button class="btn btn-primary" >
			        <i class="bi bi-search"></i>
			      </button>
			    </div>
			  </div>
			</form>
	
			<!-- 부자재 창고 List Table ( 부자재 창고)-->
			<div class="table-responsive rounded mt-2" th:if="${wh_check == 'yesdata'}">
				<table class="table table-hover align-middle table-bordered" style="white-space: nowrap;">
				  <thead class="table-light text-center">
				    <tr>
				   	  <th scope="col">#</th>
				      <th>번호</th>
				      <th>입고코드</th>
				      <th>창고코드</th>
				      <th>창고이름</th>
				      <th>품목코드</th>
				      <th>거래처코드</th>
				      <th>품목명</th>
				      <th>수량</th>
				      <th>분류</th>
				      <th>거래처</th>
				      <th>입고일자</th>
				      <th>입고상태</th>
				      <th>출고상태</th>
				      <th>사용여부</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr class="modal-trigger"
				        th:each="out_wh, iterStat : ${out_wh_list}"
				        th:data-modal-url="@{'/out_warehouse_modal.do?out_code=' + ${out_wh.out_code}}"
				       	data-modal-id="wh_out_list"
				        style="cursor:pointer;">
				      <td>
				      	<input type="checkbox" name="deleteCodes"
				   			   	class="outWareHouse-checkbox"
				      	 	   th:value="${out_wh.wh_code}" 
						       th:data-out_code="${out_wh.out_code}" 
						       th:data-inbound_code="${out_wh.inbound_code}" 
						       th:data-item_code="${out_wh.item_code}" 
						       th:data-client_code="${out_wh.client_code}" 
						       th:data-wh_code="${out_wh.wh_code}"
						       th:data-in_status="${out_wh.in_status}"
						       th:data-item_count="${out_wh.item_count}"
						       onclick="selectRow(event,this);" />
				      </td>
				      <td th:text="${totalCount - ((currentPage - 1) * pageSize + iterStat.index)}">16</td>
				      <td th:text="${out_wh.inbound_code}">IN-0001</td>
				      <td th:text="${out_wh.wh_code}">WH-001</td>
				      <td th:text="${out_wh.wh_name}">창고이름</td>
				      <td th:text="${out_wh.item_code}">ITEM-123</td>
				      <td th:text="${out_wh.client_code}">client-123</td>
				      <td th:text="${out_wh.item_name}">나사</td>
				      <td th:text="${out_wh.item_count}">12</td>
				      <td th:text="${out_wh.category_main + '/' + out_wh.category_sub}">부품/소모품</td>
				      <td th:text="${out_wh.client_name}">삼성전자</td>
				      <!-- 1. inbound_date2 가 null 또는 빈 문자열이면 in_date 사용 -->
					  <td th:text="${#strings.isEmpty(out_wh.inbound_date2) ? out_wh.out_date : out_wh.inbound_date2}">2025-05-29</td>
					  <!-- 2. in_status 가 null 또는 빈 문자열이면 in_change 사용 -->
					  <td th:text="${#strings.isEmpty(out_wh.in_status) ? out_wh.out_change : out_wh.in_status}">입고완료</td>
				      <td th:text="${out_wh.out_status}">미출고</td>
				      <td th:text="${out_wh.use_yn}">Y</td>
				    </tr>
				  </tbody>
				</table>
			</div>
			
			<!-- 게시물이 없을 때 -->
      	  <div th:if="${wh_check == 'nodata'}" class="text-center my-4">
         	   등록된 게시물이 없습니다.
      	  </div>
      	  
      	  
			<div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between my-4">
				<div class="d-flex">	
				 <!-- 페이징 -->
			<nav aria-label="Page navigation">
			  <ul class="pagination">
			
			    <!-- 첫페이지로 -->
			    <li class="page-item" th:classappend="${startPage > 1} ? '' : 'disabled'">
			      <a class="page-link"
			         th:href="@{/warehouses_out_list.do(page=${startPage - 1}, wh_search=${wh_search}, pageSize=${pageSize})}">&laquo;</a>
			    </li>
			
			 <!-- 이전 블록 이동 버튼 -->
				<li class="page-item"  th:if="${startPage > 1}"  th:classappend="${currentPage > 1} ? '' : 'disabled'">
                	<a class="page-link" th:href="@{/warehouses_out_list.do(page=${startPage - 2}, wh_search=${wh_search}, pageSize=${pageSize})}">
			        <i class="bi bi-chevron-left"></i>
			        </a>
				</li>
				
			    <!-- 페이지 번호 -->
			    <li class="page-item" 
			        th:each="i : ${#numbers.sequence(startPage, endPage)}"
			        th:classappend="${i == currentPage} ? 'active'">
			      <a class="page-link" 
			         th:href="@{/warehouses_out_list.do(page=${i}, wh_search=${wh_search}, pageSize=${pageSize})}" 
			         th:text="${i}">1</a>
			    </li>
			    
			     <!-- 다음 블록 이동 버튼 -->
			     <li class="page-item  "  th:if="${endPage < totalPages}" th:classappend="${endPage < totalPages} ? '' : 'disabled'">
					<a class="page-link" th:href="@{/warehouses_out_list.do(page=${endPage + 2}, wh_search=${wh_search}, pageSize=${pageSize})}">
					<i class="bi bi-chevron-right"></i> 
					</a>
				</li>
			
			      <!-- 끝페이지로 -->
			    <li class="page-item" th:classappend="${endPage < totalPages} ? '' : 'disabled'">
			      <a class="page-link"
			         th:href="@{/warehouses_out_list.do(page=${endPage + 1}, wh_search=${wh_search}, pageSize=${pageSize})}">&raquo;</a>
			    </li>
			
			  </ul>
			</nav>
			  <!-- 페이지 크기 선택 -->
				<div class="ms-1">
<!-- 				  <label for="pageSizeSelect" class="form-label">페이지 크기:</label> -->
				  <select id="pageSizeSelect" class="form-select" style="width: auto; display: inline-block;">
				    <option th:value="5" th:selected="${pageSize == 5}">5개씩 보기</option>
				    <option th:value="10" th:selected="${pageSize == 10}">10개씩 보기</option>
				    <option th:value="10" th:selected="${pageSize == 15}">15개씩 보기</option>
				    <option th:value="10" th:selected="${pageSize == 20}">20개씩 보기</option>
				    <option th:value="10" th:selected="${pageSize == 25}">25개씩 보기</option>
				    <option th:value="20" th:selected="${pageSize == 30}">30개씩 보기</option>
				  </select>
				</div>
				</div>
				<!-- Action Buttons -->
				<div class="d-flex gap-2">
					<div class="ms-auto">
						<button type="button" class="btn btn-success" onclick="location.href='/warehouse_out_savePage.do'">
               				 <i class="bi bi-plus-lg"></i> 수기 등록
						</button>
						<button 
						 	type="button"
						 	class="btn btn-danger"
						 	onclick="completeOutbound()">출고완료</button>
				</div>
			</div>
		</div>
		</section>
	</main>


	<div id="modalContainer"></div>

	<footer th:replace="~{/common/footer.html :: footer}"></footer>

</body>
</html>
