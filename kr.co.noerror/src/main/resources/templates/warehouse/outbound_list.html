<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{/common/config.html :: config}">
</head>
<body>
	<header th:replace="~{/common/header.html :: header}"></header>

	<main class="main" style="width: 100%; overflow-x: auto;">
		<section th:replace="~{/common/breadcrumb.html :: breadcrumb}"></section>
		<section class="container ">
			<!-- Title -->
			<div
				class="d-flex flex-column flex-md-row align-items-md-center justify-content-between mb-4">
				<h2 class="mb-1">출고 리스트</h2>
			</div>

			<!-- 창고이동버튼 -->
			<form class=" d-flex flex-column flex-md-row align-items-center  justify-content-end  mb-4">
				
				<!-- Search Bar -->
				<div class="col-auto">
					<div class="input-group input-group-sm">
						<select class="form-select" style="max-width: 120px;">
							<option selected>전체</option>
							<option value="1">자재명</option>
							<option value="2">거래처명</option>
						</select> 
						<input type="text" class="form-control" placeholder="검색">
						<button class="btn btn-primary" type="submit">
							<i class="bi bi-search"></i>
						</button>
					</div>
				</div>
			</form>

			<!-- 출고 List Table-->
			<div class="table-responsive  rounded">
				<table class="table table-hover align-middle table-bordered " style="white-space: nowrap;">
					<thead class="table-light text-center">
						<tr >
							<th scope="col" ><input type="checkbox"></th>
							<th scope="col">#</th>
							<th scope="col">출고코드</th>
							<th scope="col">주문코드</th>
							<th scope="col">출고상태</th>
							<th scope="col">출고처리자</th>
							<th scope="col">사원코드</th>
							<th scope="col">창고명</th>
							<th scope="col">창고코드</th>	
							<th scope="col">거래처명</th>
							<th scope="col">거래처 코드</th>
						</tr>
					</thead>
					<tbody>
						<tr class="modal-trigger" th:data-modal-url="@{/modals/wh_in_modal.html}" data-modal-id="wh_in_modal" id="wh_in_md" style="cursor: pointer;">							
							<td onclick="event.stopPropagation();"><input type="checkbox"></td>
							<td >5</td>
							<td>OUT-004</td>
							<td>ORD-123 </td>
							<td>출고대기</td>
							<td>김미미</td>
							<td>EMP-111</td>
							<td>출고 4 창고</td>
							<td>WH-589</td>
							<td>주식회사 어쩌라고</td>
							<td>CO-014</td>
						</tr>
						
					</tbody>
				</table>
			</div>
			<div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between mb-4">
				<!-- Pagination -->
				<div class="mt-4 d-flex justify-content-center"
					aria-label="Page navigation">
					<ul class="pagination">
						<li class="page-item disabled"><a class="page-link" href="#">이전</a></li>
						<li class="page-item active"><a class="page-link" href="#">1</a></li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item"><a class="page-link" href="#">다음</a></li>
					</ul>
				</div>
				<!-- Action Buttons -->
				<div class="mt-4 d-flex gap-2">
					<div class="ms-auto">
						<button type="button" class="btn btn-success">
							<i class="bi bi-plus-lg"></i> 수기등록
						</button>
<!-- 						<button class="btn btn-danger"> -->
<!-- 							<i class="bi bi-trash"></i> 삭제 -->
<!-- 						</button> -->
					</div>
				</div>
			</div>

		</section>
	</main>


	<div id="modalContainer"></div>

	<footer th:replace="~{/common/footer.html :: footer}"></footer>

</body>
</html>
